<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Россия</title>
</head>

<body class="body">

  <header class="header">
    <img class="logo header__logo" src="images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Анастасия Дубковецкая</p>
  </footer>

  <div class="popup popup_name_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile_edit" class="popup__form">
        <div class="popup__form-inputs">
          <input name="name" type="text" placeholder="Имя" class="popup__form-input">
          <input name="about" type="text" placeholder="О себе" class="popup__form-input">
        </div>
        <button type="submit" class="popup__form-button-submit">Сохранить</button>
        <button type="reset" class="popup__form-button-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_name_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="profile_edit" class="popup__form">
        <div class="popup__form-inputs">
          <input name="name" type="text" placeholder="Название" class="popup__form-input">
          <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__form-input">
        </div>
        <button type="submit" class="popup__form-button-submit">Создать</button>
        <button type="reset" class="popup__form-button-close"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_name_show-image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="Картинка">
      <p class="popup__image-title"></p>
      <button type="button" class="popup__form-button-close"></button>
    </div>
  </div>

  <template id="card">
    <div class="card">
      <button type="button" class="card__remove"></button>
      <div class="card__image"></div>
      <div class="card__container">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </div>
  </template>

  <script src="./script/index.js" defer></script>
</body>
</html>
